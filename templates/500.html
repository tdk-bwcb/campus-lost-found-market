{% extends "base.html" %}
{% block title %}Server Error - Campus Hub{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-[#F1F6F9] text-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md">
    <h1 class="text-6xl font-bold text-red-400">500</h1>
    <h2 class="text-2xl mt-2 font-semibold text-gray-700">Something Went Wrong</h2>
    <p class="text-gray-500 mt-4">Sorry, an unexpected error occurred. Please try again later or contact support.</p>
    <div class="mt-6 flex justify-center gap-4">
      <a href="{{ url_for('index') }}" class="btn-submit">Go Home</a>
      <a href="javascript:location.reload()" class="btn-outline-cancel">Reload</a>
    </div>
  </div>
</div>
{% endblock %}
