{% extends "base.html" %}

{% block title %}Campus Hub - List Item for Sale{% endblock %}

{% block marketplace_active %}active{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">List an Item for Sale</h2>
  <form action="{{ url_for('marketplace.create') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Item Name</label>
        <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="What are you selling?" required>
      </div>
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price (â‚¹)</label>
        <input type="number" id="price" name="price" step="0.01" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter price" required>
      </div>
      <div class="md:col-span-2">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Describe your item in detail" required></textarea>
      </div>
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
        <select id="category" name="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
          {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name|capitalize }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label for="condition" class="block text-sm font-medium text-gray-700">Condition</label>
        <select id="condition" name="condition" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
          <option value="new">New</option>
          <option value="like-new">Like New</option>
          <option value="good">Good</option>
          <option value="fair">Fair</option>
          <option value="poor">Poor</option>
        </select>
      </div>
      <div class="md:col-span-2">
        <label for="image" class="block text-sm font-medium text-gray-700">Upload an Image</label>
        <input type="file" id="image" name="image" accept="image/*" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border file:rounded-md file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
      </div>
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" id="location" name="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Where is the item located?" required>
      </div>
      <div>
        <label for="contact_info" class="block text-sm font-medium text-gray-700">Contact Info</label>
        <input type="tel" id="contact_info" name="contact_info" pattern="\d{10}" maxlength="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter 10-digit phone number" title="10-digit phone number" required>
      </div>
    </div>

    <div class="text-center pt-6">
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow">List Item</button>
      <a href="{{ url_for('marketplace.dashboard') }}" class="ml-4 inline-block py-2 px-6 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
